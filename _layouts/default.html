<!DOCTYPE html>
<html>

<head>
    <link href="https://unpkg.com/bootstrap@4.4.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="site.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% if page.title %}{{ page.title }} – {% endif %}{{ site.name }} – {{ site.description }}</title>
    <link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/style.css" />
    {% include meta.html %}
</head>

<body>
    <div class="shadow-sm bg-white header">
        <div class="h-100 container d-flex align-items-center">
            <a href="{{ site.baseurl }}/" class="text-decoration-none text-dark">
                <h5 class="m-0">
                    <img src="{{ site.avatar }}" />
                    <span class="d-none d-sm-block">Daryl Clarino</span>
                </h5>
            </a>
            <span class="flex-fill"></span>
            <a href="#" class="mr-4 text-muted text-decoration-none">Me</a>
            <a href="#" class="mr-4 text-muted text-decoration-none">Blog</a>
            <a href="#" class="mr-4 text-muted text-decoration-none">Contact</a>
            <a href="https://github.com/judedaryl">
                <img height="40" width="40"
                    src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png">
            </a>
        </div>
    </div>
    <div class="content">
        <div class="container">
            {{ content }}
        </div>
    </div>
</body>

</html>
